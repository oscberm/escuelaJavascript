<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">    
    <title>Document</title>
    <style>
        :root {
          --white: #FFFFFF;
          --black: #000000;
          --very-light-pink: #C7C7C7;
          --text-input-field: #F7F7F7;
          --hospital-green: #ACD9B2;
          --sm: 14px;
          --md: 16px;
          --lg: 18px;
        }
        body {
          font-family: 'Quicksand', sans-serif;     /*viene de google fonts, as√≠ como los 3 link del head*/
        }    
    </style>
</head>
<body>
    <div class="login"> <!--clase principal y nos ayuda a centrar todos los elementos /-->
        <div class="form-container"> <!--encapsula todos los elementos dentro del formulario-->
          <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
    
          <h1 class="title">Create a new password</h1>
          <p class="subtitle">Enter a new password for your account</p>
    
          <form action="/" class="form"> <!--es lo correcto para crear un formulario interactivo-->
            <label for="password" class="label">Password</label>   <!--el nombre del for debe ser igual al id del input-->
            <input type="password" id="password" placeholder="*********" class="input input-password">
    
            <label for="new-password" class="label">Password</label>
            <input type="password" id="new-password" placeholder="*********" class="input input-password">
    
            <input type="submit" value="Confirm" class="primary-button login-button">
          </form>
        </div>
      </div>
</body>
</html>
